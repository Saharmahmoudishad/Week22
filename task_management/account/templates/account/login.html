{% extends 'base.html' %}
{% block title %} login{% endblock %}
{% block content %}
 <div class="row-form m-2 p-2">
     <div class="col-md-6">
         <h2 class="m-3 text-white">login form</h2>
         <form class= action="" method="post" novalidate autocomplete="off">
             {% csrf_token %}
             <div class="form-group">
                 {{ form.username.label_tag }}
                 {{ form.username }}
             </div>
             <div class="form-group">
                 {{ form.password.label_tag }}
                 {{ form.password }}
                 <small class="form-text text-muted"><label>{{ form.password.help_text }}
                     <input type="checkbox">
                 </label></small>
             </div>
             <button type="submit" class="btn btn-primary btn-sm btn-block" style="max-width: 100px;">log in</button>
             <a href="{% url 'account:User_register' %}" class="sing_up_sign_in" target="_self">register in Ada company sit</a>
         </form>
     </div>
 </div>
{% endblock %}
