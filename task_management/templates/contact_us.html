{% extends 'base.html' %}
{% load static %}
{% block title %} contact us {% endblock %}
{% block content %}
  <section class="container mt-5">
    <div class="row">
      <div class="card border-primary ml-2 col-lg-5">
        <h2>Contact Us</h2>
        <p >Feel free to reach out to us with any questions or concerns. We are here to help!</p>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" >Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
          </div>
          <a type="submit" class="btn btn-dark btn-sm mg-2" >Submit</a>
        </form>
      </div>
      <div class="col-lg-4 mg-2" style="margin-top: 6rem;margin-left: 4rem;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d404.78127997199306!2d51.393494505789825!3d35.744653680727524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sde!4v1699781239809!5m2!1sen!2sde" 
        width="400" height="300" style="border: 15px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>
{% endblock %}
